<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<meta name="renderer" content="webkit">
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
			<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
			<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
			<link rel="stylesheet" href="../css/public.css" media="all">
			<link rel="stylesheet" href="../lib/lay-module/step-lay/step.css" media="all">
			<style>
				body {
					background-color: #ffffff;
				}
			</style>
	</head>
	<body>
		<div class="layui-form layuimini-form">
			<div class="layui-form-item">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-block">
					<input id="name" type="text" class="layui-input" disabled>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-block">
					<input id="sex" type="text" class="layui-input" disabled>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">生日</label>
				<div class="layui-input-inline">
					<input id="birthday" type="text" class="layui-input" disabled>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">职位</label>
				<div class="layui-input-block">
					<input id="job" type="text" class="layui-input" disabled>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">部门</label>
				<div class="layui-input-block">
					<input id="department" type="text" class="layui-input" disabled>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">受教育程度</label>
				<div class="layui-input-block">
					<input id="edulevel" type="text" class="layui-input" disabled>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">专业技能</label>
				<div class="layui-input-block">
					<input id="specialty" type="text" class="layui-input" disabled>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">家庭住址</label>
				<div class="layui-input-block">
					<input id="address" type="text" class="layui-input" disabled>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">联系电话</label>
				<div class="layui-input-block">
					<input id="tel" type="text" class="layui-input" disabled>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">电子邮箱</label>
				<div class="layui-inline">
					<input id="email" type="text" class="layui-input" disabled>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">备注</label>
				<div class="layui-input-block">
					<textarea id="remark" class="layui-textarea" disabled></textarea>
				</div>
			</div>
		</div>
		<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
		<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
		<script>
			layui.use(['form', 'laydate', 'layer', 'layarea'], function() {
				var $ = layui.$;
				var form = layui.form;
				var layer = layui.layer;
				var layarea = layui.layarea;
				var id, name, job, edulevel, department, birthday, specialty, address, tel, email, remark;
				var laydate = layui.laydate;
				
				$.ajax({
					url: "http://localhost:8080/staffs/getId",
					type: "post",
					dataType: "text",
					async: false,
					success: function(upd) {
						id = upd;
					},
					error: function() {
						alert("获取id错误");
					}
				});

				$.ajax({
					url: "http://localhost:8080/staffs/findNameById",
					type: "post",
					data: "id=" + id,
					dataType: "text",
					async: false,
					success: function(reg) {
						name = reg;
					},
					error: function(data) {
						alert("请求姓名错误");
					}
				});

				$.ajax({
					url: "http://localhost:8080/staffs/findSexById",
					type: "post",
					data: "id=" + id,
					dataType: "text",
					async: false,
					success: function(reg) {
						sex = reg;
					},
					error: function(data) {
						alert("请求性别错误");
					}
				});

				$.ajax({
					url: "http://localhost:8080/staffs/findBirthdayById",
					type: "post",
					data: "id=" + id,
					dataType: "text",
					async: false,
					success: function(reg) {
						birthday = reg;
					},
					error: function(data) {
						alert("请求生日错误");
					}
				});

				$.ajax({
					url: "http://localhost:8080/staffs/getDepartment",
					type: "post",
					data: "id=" + id,
					dataType: "text",
					async: false,
					success: function(reg) {
						department = reg;
					},
					error: function(data) {
						alert("请求部门错误");
					}
				});

				$.ajax({
					url: "http://localhost:8080/staffs/findJobById",
					type: "post",
					data: "id=" + id,
					dataType: "text",
					async: false,
					success: function(reg) {
						job = reg;
					},
					error: function(data) {
						alert("请求职位错误");
					}
				});

				$.ajax({
					url: "http://localhost:8080/staffs/findEdulevelById",
					type: "post",
					data: "id=" + id,
					dataType: "text",
					async: false,
					success: function(reg) {
						edulevel = reg;
					},
					error: function(data) {
						alert("请求学历错误");
					}
				});

				$.ajax({
					url: "http://localhost:8080/staffs/findSpecialtyById",
					type: "post",
					data: "id=" + id,
					dataType: "text",
					async: false,
					success: function(reg) {
						specialty = reg;
					},
					error: function(data) {
						alert("请求专业错误");
					}
				});

				$.ajax({
					url: "http://localhost:8080/staffs/findAddressById",
					type: "post",
					data: "id=" + id,
					dataType: "text",
					async: false,
					success: function(reg) {
						address = reg;
					},
					error: function(data) {
						alert("请求地址错误");
					}
				});

				$.ajax({
					url: "http://localhost:8080/staffs/findTelById",
					type: "post",
					data: "id=" + id,
					dataType: "text",
					async: false,
					success: function(reg) {
						tel = reg;
					},
					error: function(data) {
						alert("请求电话错误");
					}
				});

				$.ajax({
					url: "http://localhost:8080/staffs/findEmailById",
					type: "post",
					data: "id=" + id,
					dataType: "text",
					async: false,
					success: function(reg) {
						email = reg;
					},
					error: function(data) {
						alert("请求邮箱错误");
					}
				});

				$.ajax({
					url: "http://localhost:8080/staffs/findRemarkById",
					type: "post",
					data: "id=" + id,
					dataType: "text",
					async: false,
					success: function(reg) {
						remark = reg;
					},
					error: function(data) {
						alert("请求备注错误");
					}
				});

			    document.getElementById("name").value = name;
				document.getElementById("sex").value = sex;
				document.getElementById("birthday").value = birthday;
				document.getElementById("job").value = job;
				document.getElementById("department").value = department;
				document.getElementById("edulevel").value = edulevel;
				document.getElementById("specialty").value = specialty;
				document.getElementById("address").value = address;
				document.getElementById("tel").value = tel;
				document.getElementById("email").value = email;
				document.getElementById("remark").value = remark;
				return false;
			});
		</script>
	</body>
</html>
