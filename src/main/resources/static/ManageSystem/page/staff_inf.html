<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>员工信息</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
		<link rel="stylesheet" href="../css/public.css" media="all">
	</head>
	<body>
		<div class="layuimini-container">
			<table class="layui-hide" id="staffTable" lay-filter="currentTableFilter"></table>
		</div>
		<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
		<script>
			layui.use(['form', 'table'], function() {
				var $ = layui.jquery,
					form = layui.form,
					table = layui.table;

				
				table.render({
					elem: '#staffTable',
					url: 'http://localhost:8080/staffs/showPart',
					toolbar: '#toolbarDemo',
					defaultToolbar: ['filter', 'exports', 'print', {
						title: '提示',
						layEvent: 'LAYTABLE_TIPS',
						icon: 'layui-icon-tips'
					}],
					cols: [
						[
							{
								field: 'id',
								width: 150,
								title: '员工号',
								sort: true
							},
							{
								field: 'authority',
								width: 150,
								title: '用户权限'
							},
							{
								field: 'name',
								width: 150,
								title: '姓名'
							},
							{
								field: 'sex',
								width: 150,
								title: '性别',
								sort: true
							},
							{
								field: 'birthday',
								width: 150,
								title: '生日'
							},
							{
								field: 'department',
								width: 150,
								title: '所在部门'
							},
							{
								field: 'job',
								width: 150,
								title: '职务'
							},
							{
								field: 'edulevel',
								width: 150,
								title: '受教育程度'
							},
							{
								field: 'specialty',
								width: 150,
								title: '专业技能'
							},
							{
								field: 'address',
								width: 150,
								title: '家庭住址'
							},
							{
								field: 'tel',
								width: 150,
								title: '联系电话'
							},
							{
								field: 'email',
								width: 150,
								title: '电子邮箱'
							},
							{
								field: 'state',
								width: 150,
								title: '当前状态',
								sort: true
							},
							{
								field: 'remark',
								width: 150,
								title: '备注'
							}
						]
					],
					limits: [3, 5, 10, 20],
					limit: 5,
					page: true,
					skin: 'line',
				});
			});
		</script>

	</body>
</html>
